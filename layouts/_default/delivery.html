{{ define "main" }}


{{- partial "subheader.html" . }}

<section class="contact__form">

    <div class="container py-5 my-5">

      <div class="row" data-aos="fade-up" data-aos-duration="800">

        <div class="col-12">

          <h2 class="pb-2 text-uppercase">Place Your Order</h2>
  
          <form id="contact-form" method="POST" action="https://usebasin.com/f/59ccb50f0581" role="form">

            <div class="form-group row g-5">

              <div class="col-lg-6 col-md-12">

                <label for="text" class="col-form-label">First Name</label> 

                <input id="text" name="text" type="text" class="form-control" required="required">

              </div>

              <div class="col-lg-6 col-md-12">

                <label for="text" class="col-form-label">Last Name</label> 

                <input id="text" name="text" type="text" class="form-control" required="required">

              </div>

            </div>

            <div class="form-group row g-5">

              <div class="col-lg-6 col-md-12">

                <label for="email" class="col-form-label">Email</label> 

                <input id="email" name="email" type="text" class="form-control" required="required">

              </div>

              <div class="col-lg-6 col-md-12">

                <label for="phone" class="col-form-label">Phone</label> 

                <input id="phone" name="phone" type="text" class="form-control" required="required">

              </div>

            </div>
            
            <div class="form-group row g-5">

              <div class="col-lg-6 col-md-12">

                <label for="pickup" class="col-form-label">Pick Up Location</label> 

                <input id="pickup" name="pickup" type="text" class="form-control" required="required">

              </div>

              <div class="col-lg-6 col-md-12">

                <label for="weight-dimension" class="col-form-label">Appx Weight &amp; Dimensions Of Package Being Picked Up</label> 

                <input id="weight-dimension" name="weight-dimension" type="text" class="form-control" required="required">

              </div>

            </div>

            <div class="form-group row g-5">

              <div class="col-lg-6 col-md-12">

                <label for="drop-off" class="col-form-label">Drop Off Location</label> 

                <input id="drop-off" name="drop-off" type="text" class="form-control" required="required">

              </div>

              <div class="col-lg-6 col-md-12">

                <label for="dropoff-date" class="col-form-label">Date Of Drop Off</label> 

                <input id="dropoff-date" name="dropoff-date" type="text" class="form-control" required="required">

              </div>

            </div>


  <div class="form-group row">

    <label for="Extra" class="col-form-label">Extra Info To Help Pick Up or Drop Off (Who to pick up from, where to drop)</label> 

    <div class="col">

      <textarea id="Extra" name="Extra" cols="40" rows="5" class="form-control"></textarea>

    </div>

  </div>

  <div class="form-group row">

    <label for="GeneralMessage" class="col-form-label">General Message</label> 

    <div class="col">

      <textarea id="GeneralMessage" name="GeneralMessage" cols="40" rows="5" class="form-control"></textarea>

    </div>

  </div> 

  <div class="form-group row">

    <div class="">

      <button name="submit" type="submit" class="btn btn-primary">SEND</button>

    </div>

  </div>

</form>

    </div>

</section>  
{{ end }}
