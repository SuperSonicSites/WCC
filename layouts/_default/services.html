{{ define "main" }}

{{- partial "subheader.html" . }}


<section class="container py-5 my-5">

    <h3 class="home__process--heading text-uppercase display-4 font-weight-bold mb-5" data-bg-text="{{ .Params.heading2 }}" data-aos="fade-right">{{ .Params.heading2 }}</h3>

    <div class="row g-5">

        <div class="col-lg-6 col-md-12 order-lg-1 order-md-2 order-sm-2 order-2">
            <h3 class="pt-2 text-dark text-uppercase"><strong>{{ .Params.heading3 }}</strong></h3>

            <p class="text-primary">{{ .Params.description | safeHTML }}</p>

            <a href="{{ .Site.BaseURL}}delivery" class="btn btn-lg btn-primary my-3">Start Your Delivery Now</a>
              
        </div>

        <div class="col-lg-6 col-md-12 order-lg-2 order-md-1 order-sm-1 order-1">

            <img src="{{ .Site.BaseURL}}img/services.jpg" alt="" class="img-fluid shadow">

        </div>

    </div>

</section>


{{ end }}
